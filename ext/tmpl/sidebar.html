<header class="header">
    <div class="version"></div>
    <div class="ribbon">
        <div class="app-icon" data-max="3000">
            <img width="0px" src="" data-resource="img/robot.svg" alt="App Image">
            <img width="0px" src="" class="invisible" data-resource="img/robot_sleep.svg" alt="App Image">
        </div>
        <div class="menu-button" data-type="options">
            <img width="0px" src="" data-resource="img/menu.svg" alt="Search">
        </div>
        <div class="dropdown-menu invisible">
            <div id="menuExportData">Export</div>
            <div id="menuImportData">Import</div>
            <div id="menuOptions">Options</div>
        </div>
        <div class="ribbon-controls">
            <div id="searchBoxContainer" class="search-icon" data-type="search">
                <input type="text" id="searchBox" class="search-box"/>
                <img width="0px" src="" data-resource="img/search.svg" alt="Search">
            </div>
            <div id="newItem" class="uti-icon" data-type="newitem">
                <img width="0px" src="" data-resource="img/newitem.svg" alt="New item" />
            </div>
            <div class="close-button" data-type="close">
                <img width="0px" src="" data-resource="img/close.svg" alt="New item" />
            </div>
        </div>
</header>

<div class="main-container">
    <div class="empty-element invisible"><h1>Empty</h1></div>
    <div class="main-content invisible">
        <section class="card">
            <div class="card-header">
                <h3 class="card-title"></h3>
                <div class="card-buttons">
                    <div class="card-btn" data-type="copy" title="Copy">
                        <img width="0px" src="" data-resource="img/copy.svg" alt="Copy">
                    </div>
                    <div class="card-btn" data-type="edit" title="Edit">
                        <img width="0px" src="" data-resource="img/edit.svg" alt="Edit">
                    </div>
                    <div class="card-btn" data-type="sendTo" title="Send To current page">
                        <img width="0px" src="" data-resource="img/sendto.svg" alt="Send To current page">
                    </div>
                    <div class="card-btn" data-type="sendToRun" title="Send And Run on current page">
                        <img width="0px" src="" data-resource="img/sendtorun.svg" alt="Send And Run on current page">
                    </div>
                    <div class="separator">&nbsp;</div>
                    <div class="card-btn" data-type="delete" title="Delete">
                        <img width="0px" src="" data-resource="img/delete.svg" alt="Delete">
                    </div>
                </div>
            </div>
            <div class="card-body invisible">&nbsp;
            </div>
        </section>

    </div>
</div>
<div id="editButtons" class="edit-buttons invisible">
    <div class="edit-btn" data-type="save" title="Save">
        <img width="0px" src="" data-resource="img/save.svg" alt="Save">
    </div>
    <div class="edit-btn" data-type="cancel" title="Cancel">
        <img width="0px" src="" data-resource="img/cancel.svg" alt="Cancel">
    </div>
    <div class="edit-btn" data-type="skip" title="Skip">
        <img width="0px" src="" data-resource="img/skip.svg" alt="Skip">
    </div>
</div>
<input type="file" accept="application/json" name="importedData" id="importedData" class="invisible" />
<div id="feedbackMessage" class="feedback-message"></div>
<div id="copyHint" class="copy-hint invisible">Copied!</div>
<template id="dialogTemplate">
    <dialog>
        <p class="dialog-content"></p>
        <div class="dialog-buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </dialog>
</template>
